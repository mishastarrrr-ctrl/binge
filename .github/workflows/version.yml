name: 'binge checks'
on:
  pull_request:
    paths: 
      - "/binge"
      
jobs:
  version-bump:
    name: Version Bump
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: check version bump
      run: git diff origin/master | grep version_number
